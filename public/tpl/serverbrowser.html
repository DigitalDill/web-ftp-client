<div class="left local">
    <div class="input-directory">
        <input type="text" class="form-control">
    </div>
    <div class="files"></div>
</div>
<div class="center"></div>
<div class="right server">
    <div class="input-directory">
        <input type="text" class="form-control">
    </div>
    <div class="files"></div>
</div>

<div class="boilerplate table-files">
    <table>
        <thead>
        <tr class="header">
            <th class="name" data-translate="filename"></th>
            <th class="size" data-translate="filesize"></th>
            <th class="mtime" data-translate="mtime"></th>
        </tr>
        <tr class="directory-parent entry">
            <th class="name sorter-false"><span class="icon icon-directory"></span><span class="text">..</span></th>
            <th class="size sorter-false"></th>
            <th class="mtime sorter-false"></th>
        </tr>
        </thead>
        <tbody>
        <tr class="boilerplate entry">
            <td class="name"><span class="icon"></span><span class="text"></span></td>
            <td class="size"></td>
            <td class="mtime"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="contextmenu" data-id="local">
    <div class="upload" data-mode="upload" data-forceTransfer="1" data-translate="upload"></div>
    <div class="upload-queue" data-mode="upload" data-translate="upload.queue"></div>
    <div class="remove" data-translate="delete"></div>
    <div class="filter">
        <div class="input-group form-inline">
            <div class="form-group input-group input-group-sm btn-group">
                <span class="input-group-addon"><input type="checkbox" class="checkbox"></span>
                <input type="text" class="form-control"
                       data-translate-property="data-tooltip,filtermask.tooltip,placeholder,filtermask">
            </div>
        </div>
    </div>
    <div class="flat">
        <div class="input-group form-inline">
            <div class="form-group input-group input-group-sm btn-group">
                <span class="input-group-addon"><input type="checkbox" class="checkbox"></span>
                <span class="input-group-addon" data-translate="flat.transfer"></span>
                <span class="input-group-addon" data-translate-property="data-tooltip,flat.transfer.tooltip">i</span>
            </div>
        </div>
    </div>
</div>

<div class="contextmenu" data-id="server">
    <div class="download" data-mode="download" data-forceTransfer="1" data-translate="download"></div>
    <div class="download-queue" data-mode="download" data-translate="download.queue"></div>
    <div class="remove" data-translate="delete"></div>
    <div class="filter">
        <div class="input-group form-inline">
            <div class="form-group input-group input-group-sm">
                <span class="input-group-addon"><input type="checkbox" class="checkbox"></span>
                <input type="text" class="form-control filtermask" data-translate-property="placeholder,filtermask">
                <span class="input-group-addon" data-translate-property="data-tooltip,filtermask.tooltip">i</span>
            </div>
        </div>
    </div>
    <div class="flat">
        <div class="input-group form-inline">
            <div class="form-group input-group input-group-sm btn-group">
                <span class="input-group-addon"><input type="checkbox" class="checkbox"></span>
                <span class="input-group-addon" data-translate="flat.transfer"></span>
                <span class="input-group-addon" data-translate-property="data-tooltip,flat.transfer.tooltip">i</span>
            </div>
        </div>
    </div>
</div>
