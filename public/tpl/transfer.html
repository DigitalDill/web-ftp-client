<div class="tabs">
    <div class="tab active" data-id="transfer.queue">Queue</div>
    <div class="tab" data-id="transfer.error">Errors</div>
    <div class="tab" data-id="transfer.success">Success</div>
</div>

<div class="tab-container active status-queue" data-id="transfer.queue"></div>
<div class="tab-container status-error" data-id="transfer.error"></div>
<div class="tab-container status-success" data-id="transfer.success"></div>

<div class="boilerplate table-files">
    <table>
        <thead>
        <tr class="header">
            <th class="id">ID</th>
            <th class="server">Server</th>
            <th class="server-path">Server Path</th>
            <th class="local-path">Local Path</th>
            <th class="size">Size</th>
            <th class="progress">Progress</th>
        </tr>
        </thead>
        <tbody>
        <tr class="boilerplate entry">
            <td class="id"></td>
            <td class="server"></td>
            <td class="server-path"></td>
            <td class="local-path"></td>
            <td class="size"></td>
            <td class="progress"></td>
        </tr>
        </tbody>
    </table>
</div>


<div class="contextmenu">
    <div class="start">Start transfer</div>
    <div class="stop">Stop transfer</div>
    <div class="remove">Remove selected</div>
</div>
