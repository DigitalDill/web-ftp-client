<div class="tabs">
    <div class="tab active" data-id="transfer.queue"><span data-translate="transfer.queue"></span> <span
            class="counter"></span></div>
    <div class="tab" data-id="transfer.error"><span data-translate="transfer.error"></span> <span
            class="counter"></span></div>
    <div class="tab" data-id="transfer.success"><span data-translate="transfer.success"></span> <span
            class="counter"></span></div>
</div>

<div class="tab-container transfers active status-queue" data-id="transfer.queue"></div>
<div class="tab-container transfers status-error" data-id="transfer.error"></div>
<div class="tab-container transfers status-success" data-id="transfer.success"></div>

<div class="boilerplate table-files" data-id="transfer">
    <table>
        <thead>
        <tr class="header">
            <th class="id">ID</th>
            <th class="server">Server</th>
            <th class="server-path">Server Path</th>
            <th class="local-path">Local Path</th>
            <th class="size">Size</th>
            <th class="transfered">Progress</th>
        </tr>
        </thead>
        <tbody>
        <tr class="boilerplate entry">
            <td class="id"></td>
            <td class="server"></td>
            <td class="server-path"></td>
            <td class="local-path"></td>
            <td class="size"></td>
            <td class="transfered" data-sortValue="-1">
                <div class="text"></div>
                <div class="progress progress-striped">
                    <div class="progress-bar progress-bar-info"></div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<div class="contextmenu" data-id="transfer">
    <div class="start">Start transfer</div>
    <div class="stop">Stop transfer</div>
    <div class="remove">Remove selected</div>
</div>
